<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Declarator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body>
    
    <script>
       /* VAR
        var num1=34;
        console.log(num1);
        if(true){
            var num1=56;
            console.log(num1);
        }
        console.log(num1);
        */

         //LET
        let num1=100;
        console.log(num1);
        if(true){
            let num1=200;
            console.log(num1);
        }
        console.log(num1);
        

        //CONST
        const num2=400;
        console.log(num2);
        if(true){
            const num2=500;
            console.log(num2);
        }
        console.log(num2);
</script>
</body>
</html>

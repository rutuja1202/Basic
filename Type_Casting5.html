<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Type Casting</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    
    <script>

    //Prompt    
       // let num1=55;
       // let num2=44;

       let num1 = +prompt("Enter the number");
       let num2 = +prompt("Enter the number");
       console.log(num1 + " is of type "+ typeof num1);
       console.log(num2 + " is of type "+ typeof num2);

        console.log(num1 + num2);
        console.log("**************************");

    //Number
        let mynum1= Number(num1);
        let mynum2= Number(num2);

        
        console.log(mynum1 + "is of type " + typeof mynum1);
        console.log(mynum2 + "is of type " + typeof mynum2);

        console.log(mynum1 + mynum2);
        console.log("**************************");

    //ParseInt
        let mynum3 = parseInt(num1);
        let mynum4 = parseInt(num2);

        console.log(mynum1 + "is of type" + typeof mynum1);
        console.log(mynum1 + "is of type" + typeof mynum2);
        console.log(mynum1 + mynum2);
        </script>
</body>
</html>
